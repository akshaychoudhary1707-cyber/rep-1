<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title> DIVISION </title>
    <link rel="stylesheet" href="web15.css">
    <style>
        .container{
            background-color: aqua;
            margin: 40px;
            padding: 55px 23px;
            text-align: center;
            border: 2px solid black;
            display: flex;
            justify-content: space-between; 
        }
        .box1{
            background-color: black;
            border-radius: 2px;
            height: 70vh;
            width: 45%;
            display: inline-block;
            border-radius: 20px;
        }
        .box2{
            background-color: black;
            border-radius: 2px;
            height: 70vh;
            width: 45%;
            display: inline-block;
            border-radius: 20px;
        }
        .box3{
            background-color: black;
            border-radius: 2px;
            height: 70vh;
            width: 45%;
            display: inline-block;
            border-radius: 50%;
        }
        .box4{
            background-color: black;
            border-radius: 2px;
            height: 70vh;
            width: 45%;
            display: inline-block;
            border-radius: 50%;
        }
    </style>
</head>
    <body>
       <main>
        <div class="container">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        </main>
        
        <main>
        <div class="container">
            <div class="box3"></div>
            <div class="box4"></div>
        </div>
        </main>
    </body>
</html>
